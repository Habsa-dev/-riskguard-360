<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé - RiskGuard 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', system-ui, sans-serif; }
        .card-box { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 420px; text-align: center; }
    </style>
</head>
<body>
    <div class="card-box">
        <i class="bi bi-envelope-check fs-1 text-success"></i>
        <h5 class="fw-bold mt-3">Email envoyé !</h5>
        <p class="text-muted">Si cette adresse email est associée à un compte, vous recevrez un lien de réinitialisation.</p>
        <a href="{% url 'login' %}" class="btn btn-primary" style="border-radius: 10px;">Retour à la connexion</a>
    </div>
</body>
</html>
