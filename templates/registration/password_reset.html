<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - RiskGuard 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .card-box { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 420px; }
        .form-control { border-radius: 10px; padding: 12px; border: 2px solid #e0e0e0; }
        .form-control:focus { border-color: #3a86ff; box-shadow: 0 0 0 3px rgba(58,134,255,0.15); }
    </style>
</head>
<body>
    <div class="card-box">
        <div class="text-center mb-4">
            <i class="bi bi-shield-check fs-1" style="color: #3a86ff;"></i>
            <h5 class="fw-bold mt-2">Réinitialiser le mot de passe</h5>
            <p class="text-muted small">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Adresse email</label>
                <input type="email" name="email" class="form-control" placeholder="votre@email.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; padding: 12px;">
                <i class="bi bi-envelope"></i> Envoyer le lien
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-muted text-decoration-none small">
                <i class="bi bi-arrow-left"></i> Retour à la connexion
            </a>
        </div>
    </div>
</body>
</html>
