<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - RiskGuard 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', system-ui, sans-serif; }
        .card-box { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 420px; width: 100%; }
        .form-control { border-radius: 10px; padding: 12px; border: 2px solid #e0e0e0; }
    </style>
</head>
<body>
    <div class="card-box">
        <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1" style="color: #3a86ff;"></i>
            <h5 class="fw-bold mt-2">Nouveau mot de passe</h5>
        </div>
        {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Nouveau mot de passe</label>
                <input type="password" name="new_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Confirmer le mot de passe</label>
                <input type="password" name="new_password2" class="form-control" required>
            </div>
            {% if form.errors %}
            <div class="alert alert-danger py-2 small">
                {% for field in form %}{% for error in field.errors %}{{ error }}<br>{% endfor %}{% endfor %}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px; padding: 12px;">
                Changer le mot de passe
            </button>
        </form>
        {% else %}
        <div class="alert alert-danger">Ce lien est invalide ou a expir√©.</div>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-primary w-100">Renvoyer un lien</a>
        {% endif %}
    </div>
</body>
</html>
